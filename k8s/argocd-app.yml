apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reactjs-app-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/imran7474/reactjs-app-k8s-2024.git'
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
